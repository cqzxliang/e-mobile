<ion-grid>
  <ion-row center wrap>
    <ion-col width-25 *ngFor="let item of items" class="grid-col">
      <div class="grid-content" (click)="goToDetailPage(item.id)">
        <a [href]="item.href">
          <img [src]="item.src" class="grid-img">
          <div class="grid-name">{{item.name}}</div>
        </a>
      </div>
      <ion-icon name="remove-circle" class="remove-circle red" *ngIf="(type==='remove') && showBtn" (click)="selectItem(item.id)"></ion-icon>
      <ion-icon name="add-circle" class="add-circle green" *ngIf="(type ==='add') && showBtn" (click)="selectItem(item.id)"></ion-icon>
    </ion-col>
  </ion-row>
</ion-grid>
