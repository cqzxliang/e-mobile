<ion-header>
    <ion-navbar>
        <ion-title class="page-title">
            <div>消息</div>
        </ion-title>
        <ion-buttons end>
            <button ion-button large class="add">
           <ion-icon name='add'></ion-icon>
        </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content class="list-avatar-page">
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
        <ion-item *ngFor="let item of messagelsititem" (click)="goToMessageDetailPage(item.nameid,item.name,item.lastmsg,item.type)" [ngSwitch]="item.msgtype">
            <div item-left class="img-header">
                <img class="img" src={{item.src}}>
            </div>
            <h2 class="name">{{item.name}}</h2>
            <template [ngSwitchCase]="'text'"><p class="msg">{{item.lastmsg}}</p></template >
            <template  [ngSwitchCase]="'img'"><p>[图片]</p></template >      
            <ion-note item-right>{{item.timedesc}}</ion-note>
        </ion-item>
    </ion-list>
</ion-content>
